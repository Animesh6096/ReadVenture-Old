<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Edit</title>
    <link rel="stylesheet" href="profiledown.css">
    <style>
        /* Additional styles for the top bar */
        .top-bar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
        }

        .top-bar-right {
            display: flex;
            align-items: center;
        }

        .top-bar a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        .container {
            padding-top: 50px; /* Adjust based on your top bar height */
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <span>ReadVenture</span>
        </div>
        <div class="top-bar-right">
            <a href="#home">HOME</a>
            <a href="#explore">BOOKLIST</a>
            <a href="#reviews">WISHLIST</a>
            <a href="#blog">BORROWED LIST</a>
            <a href="#contact">PREFERENCES</a>
        </div>
    </div>

    <div class="container" style="background-color: rgb(0, 234, 255);"> 
        <div class="card"> 
            <div class="info"> 
                <span>Profile Info</span> 
                <button id="savebutton">edit</button> 
            </div> 
            <div class="forms"> 
                <div class="inputs"> 
                    <span>First Name</span> 
                    <input type="text" readonly value="John"> 
                </div> 
                <div class="inputs"> 
                    <span>Last Name</span> 
                    <input type="text" readonly value="Doe"> 
                </div> 
                <div class="inputs"> 
                    <span>Email</span> 
                    <input type="email" readonly value="john.doe12@gmail.com"> 
                </div> 
                <div class="inputs"> 
                    <span>Student ID</span> 
                    <input type="text" readonly value="johndoe12"> 
                </div> 
                <div class="inputs"> 
                    <span>Contact No.</span> 
                    <input type="text" readonly value="United States"> 
                </div> 
            </div> 
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var savebutton = document.getElementById('savebutton');
            var readonly = true;
            var inputs = document.querySelectorAll('input[type="text"]');
            
            savebutton.addEventListener('click', function () {
                for (var i = 0; i < inputs.length; i++) {
                    inputs[i].toggleAttribute('readonly');
                }

                if (savebutton.innerHTML == "edit") {
                    savebutton.innerHTML = "save";
                } else {
                    savebutton.innerHTML = "edit";
                }
            });
        });
    </script>
</body>
</html>
