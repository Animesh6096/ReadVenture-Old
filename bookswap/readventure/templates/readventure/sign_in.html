{% load static %}
{% load my_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ReadVenture</title>
    
    <link rel="stylesheet" href="{% static 'css/sign_in.css' %}">
    <link rel="icon" href="{% static 'icon/favicon.ico' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .message {
            margin-top: 20px;
        }
    
        .messages {
            list-style: none;
            padding: 10px;
            border-radius: 5px;
        }
    
        .success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
    
        .info {
            color: #0c5460;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
        }
    
        .warning {
            color: #856404;
            background-color: #ffeeba;
            border: 1px solid #ffc107;
        }
    
        .error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
    

</head>
<body class="img js-fullheight" style="background-image: url('/static/images/img10.jpg');">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">ReadVenture</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">Have an account?</h3>

                        <form action="{% url 'sign_in' %}" class="signin-form" method="post">
                            {% csrf_token %}
                                <!-- Form contents -->
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input id="password-field" type="password" name="password" class="form-control" placeholder="Password" required>
                                <!-- <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span> -->
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <a href="{% url 'admin:login' %}" class="btn btn-primary btn-sm">Admin Login</a>
                                    <!-- <label class="checkbox-wrap checkbox-primary">Remember Me
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                    </label> -->
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#" style="color: #fff">Forgot Password</a>
                                </div>
                            </div>
                        </form>
                        <!-- <div class="position-fixed top-0 end-0 m-4">
                            <a href="{% url 'admin:login' %}" class="btn btn-primary btn-sm">Admin Login</a>
                        </div>                       -->
                        <div class="social d-flex text-center">
                            <a href="{% url 'sign_up' %}" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-google mr-2"></span>Sign Up</a>
                        </div>
                        <div class="message">
                            {% if messages %}
                                <ul class="messages">
                                    {% for message in messages %}
                                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                     {% endfor %}
                                </ul>
                            {% endif %}
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
